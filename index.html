<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>

<body>
  <h1 class="header">Pišiškvorky</h1>
  <div class="main">
    <div class="game">
      <div id="a1" class="square" onclick='game_click("a1")'></div>
      <div id="a2" class="square" onclick='game_click("a2")'></div>
      <div id="a3" class="square" onclick='game_click("a3")'></div>
      <div id="b1" class="square" onclick='game_click("b1")'></div>
      <div id="b2" class="square" onclick='game_click("b2")'></div>
      <div id="b3" class="square" onclick='game_click("b3")'></div>
      <div id="c1" class="square" onclick='game_click("c1")'></div>
      <div id="c2" class="square" onclick='game_click("c2")'></div>
      <div id="c3" class="square" onclick='game_click("c3")'></div>
    </div>
    <div class="options">
      <div class="options_menu" id="left_b" onclick='options_click("left_b", "right_b")'
        style="border-bottom-left-radius: 10%;">
        Pravidla
      </div>
      <div class="options_menu" id="right_b" onclick='options_click("right_b", "left_b")'
        style="border-bottom-right-radius: 10%;">
        Nastavení</div>
      <div id="info">
        <p>Ahoj jak se mas?</p>
      </div>
      <div id="settings"> Nastaveni</div>
    </div>
    <div class="draw">
      <div id="draw_player"></div>
      <div id="game_state">
        <h1 id="game_state_text"></h1>
      </div>
      <div id="again"></div>
    </div>
  </div>
</body>

</html>
