<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script defer src="./script.js"></script>
</head>

<body>
  <h1 class="header">Pišiškvorky</h1>
  <div class="main">
    <div class="game_container">
      <div class="game">
        <div id="a1" class="square" onclick='game_click("a1")' style="grid-column:1; grid-row:1;"></div>
        <div id="a2" class="square" onclick='game_click("a2")' style="grid-column:2; grid-row:1;"></div>
        <div id="a3" class="square" onclick='game_click("a3")' style="grid-column:3; grid-row:1;"></div>
        <div id="b1" class="square" onclick='game_click("b1")' style="grid-column:1; grid-row:2;"></div>
        <div id="b2" class="square" onclick='game_click("b2")' style="grid-column:2; grid-row:2;"></div>
        <div id="b3" class="square" onclick='game_click("b3")' style="grid-column:3; grid-row:2;"></div>
        <div id="c1" class="square" onclick='game_click("c1")' style="grid-column:1; grid-row:3;"></div>
        <div id="c2" class="square" onclick='game_click("c2")' style="grid-column:2; grid-row:3;"></div>
        <div id="c3" class="square" onclick='game_click("c3")' style="grid-column:3; grid-row:3;"></div>
      </div>
    </div>
    <div class="options">
      <!-- TOP BUTTONS -->

      <!-- INFORMATIONS AND RULES -->
      <div id="info" style="width: 100%;height: 100%;display:block;">
        <div class="option">
          <div class="options_menu" id="left_b" onclick='options_click("left_b", "right_b")'
            style="border-bottom-left-radius: 10%;">
            Pravidla
          </div>
          <div class="options_menu" id="right_b" onclick='options_click("right_b", "left_b")'
            style="border-bottom-right-radius: 10%;margin-bottom: 30px;">
            Nastavení</div>
        </div>
        <div class="info3" style="height: auto;">
          <div class="divP">&#8226;Cílem hry je dosáhnout 3/5 a více znaků stejné barvy za sebou, ať už v sloupci, řadě
            nebo diagonále. </div>
          <div class="divP">&#8226;Hráči se střídají po každém tahu.</div>
          <div class="divP">&#8226;Herní plán je omezen na 3x3/15x15 polí</div>
        </div>
      </div>
      <!-- SETTINGS -->
      <div id="settings">
        <div class="option">
          <div class="options_menu" id="left_b2" onclick='options_click("left_b2", "right_b2")'
            style="border-bottom-left-radius: 10%;">
            Pravidla
          </div>
          <div class="options_menu" id="right_b2" onclick='options_click("right_b2", "left_b2")'
            style="border-bottom-right-radius: 10%;">
            Nastavení</div>
        </div>
        <div class="option" style="margin-top: 10%;">
          <div class="suboption suboption_main">Pole:</div>
          <div id="3x3" class="suboption suboption_second1" onclick='gameSizeClick(3)'>3x3</div>
          <div id="15x15" class="suboption suboption_second2" onclick='gameSizeClick(15)'>15x15</div>
        </div>
        <div class="option">
          <div class="suboption suboption_main">Barvy:</div>
          <div class="suboption suboption_second" id="yellpink" style="padding:0;"
            onclick='colorClick({main:"#ff1053", second:"#e7e247"},"yellpink")'>
            <div
              style="height:100%;width: 50%; padding-top: 2rem;padding-bottom: 2rem; background-color: #e7e247; float: left; color: #e7e247; border-bottom-left-radius: 1rem; user-select: none;">
              .</div>
            <div
              style="height:100%;width: 50%; padding-top: 2rem; padding-bottom: 2rem; background-color: #ff1053; float: right; color: #ff1053; border-top-right-radius: 1rem; user-select: none;">
              .</div>
          </div>
          <div class="suboption suboption_second" id="yellblue" style="padding:0;"
            onclick='colorClick({main:"#54defd", second:"#e7e247"}, "yellblue")'>
            <div style=" height:100%;width: 50%; padding-top: 2rem;padding-bottom: 2rem; background-color: #e7e247;
            float: left; color: #e7e247; border-top-left-radius: 1rem; user-select: none;">
              .</div>
            <div
              style="height:100%;width: 50%; padding-top: 2rem; padding-bottom: 2rem; background-color: #54defd; float: right; color: #54defd; border-bottom-right-radius: 1rem; user-select: none;">
              .</div>
          </div>
        </div>
        <!-- WORKAROUND  -->
        <div class="option"></div>
        <div class="submit_settings" onclick='optionsFetch()'>Uložit nastavení</div>
      </div>
    </div>
  </div>
  <footer>
    <p class="footer" onclick="window.location.href= 'https://daybringer.github.io/'">©2020 Michal Vaňata</p>
  </footer>
</body>

</html>
