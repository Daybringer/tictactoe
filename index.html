<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>

<body>
  <h1 class="header">Pišiškvorky</h1>
  <div class="main">
    <div class="game">
      <div id="a1" class="square"></div>
      <div id="a2" class="square"></div>
      <div id="a3" class="square"></div>
      <div id="b1" class="square"></div>
      <div id="b2" class="square"></div>
      <div id="b3" class="square"></div>
      <div id="c1" class="square"></div>
      <div id="c2" class="square"></div>
      <div id="c3" class="square"></div>
    </div>
    <div class="options">
      <div class="options_menu" onclick="" style="border-bottom-left-radius: 10%;">Pravidla</div>
      <div class="options_menu" onclick="" style="border-bottom-right-radius: 10%;">Nastavení</div>
      <div class="info">
        <p>Ahoj jak se mas?</p>
      </div>
      <div class="settins"> Nastaveni</div>
    </div>
    <div class="draw">
      <h3 class="draw_player">Hráč 1 je na tahu</h3>
    </div>
  </div>
</body>

</html>
